<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Using fetch the data</title>
        </head>
        <body>
            <button onclick="loadData()" class="btn btn-primary">Change</button>
            <div id="data"></div>
            <script>
                let html = ''
                const loadData = () => {
                    fetch('https://restcountries.com/v3.1/all')
                    .then(data=>data.json())
                    .then(products=>{
                        html = `<table border =2 class='table table-hover'>
                            <tr>
                                <th>Name</th>
                                <th>Official Name</th>
                                <th>Capital</th>
                                <th>Population</th>
                                <th>Flags</th>
                                </tr>`
                                products.map(product => {
                                    return  html+= `<tr>
                                        <td>${product.name.common}</td>
                                        <td>${product.name.official}</td>
                                        <td>${product.capital}</td>
                                        <td>${product.population}</td>
                                        <td><img src='${product.flags.svg}' width:50; height= 50px; </td>
                                        </tr>`
                                    })
                                    html+= `</table>`;
                                    document.getElementById("data").innerHTML = html;
                        })
                    }
                </script>
            </body>
    </html>
